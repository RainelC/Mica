        <div class="container">
            <h1>Subir Video</h1>
            <label for="nombreUsuario">Ingresa tu nombre de usuario:</label>
            <input type="text" id="nombreUsuario" required>
            <button id="uploadButton">Subir Video</button>
            <div id="uploadForm" style="display: none;">
                <input type="file" name="videoFile" id="videoFile" accept="video/*" required>
                <button id="submitVideo">Subir</button>
            </div>
            <div id="mensaje"></div>
        </div>

        <script>
            document.getElementById("uploadButton").addEventListener("click", function () {
                var nombreUsuario = document.getElementById("nombreUsuario").value;
                var usuarioAutorizado = "nombre_de_usuario"; // Cambia "nombre_de_usuario" por el nombre de usuario autorizado

                if (nombreUsuario === usuarioAutorizado) {
                    document.getElementById("uploadForm").style.display = "block";
                } else {
                    document.getElementById("mensaje").innerText = "El nombre de usuario ingresado no está autorizado para acceder a esta página.";
                }
            });

            document.getElementById("submitVideo").addEventListener("click", function () {
                var videoFile = document.getElementById("videoFile").files[0];
                if (videoFile) {
                    // Aquí puedes agregar la lógica para cargar el video al servidor o realizar otras acciones necesarias
                    alert("El video se ha subido exitosamente.");
                } else {
                    alert("Por favor selecciona un archivo de video.");
                }
            });
        </script>
